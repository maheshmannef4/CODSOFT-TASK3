<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="grid-container">
            <button class="grid-item" value="7">7</button>
            <button class="grid-item" value="8">8</button>
            <button class="grid-item" value="9">9</button>
            <button class="grid-item" value="/">/</button>
            <button class="grid-item" value="4">4</button>
            <button class="grid-item" value="5">5</button>
            <button class="grid-item" value="6">6</button>
            <button class="grid-item" value="*">*</button>
            <button class="grid-item" value="1">1</button>
            <button class="grid-item" value="2">2</button>
            <button class="grid-item" value="3">3</button>
            <button class="grid-item" value="-">-</button>
            <button class="grid-item" value="0">0</button>
            <button class="grid-item" value=".">.</button>
            <button class="grid-item" value="=">=</button>
            <button class="grid-item" value="+">+</button>
            <button class="grid-item" id="clear">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
